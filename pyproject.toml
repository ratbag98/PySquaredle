[tool.poetry]
name = "pysquaredle"
version = "0.1.0"
description = "A Squaredle Puzzle Solver"
authors = ["Rob Rainthorpe <robr@robrainthorpe.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.11"
pyqt6 = "^6.4.0"
conda-lock = "^1.4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pylint = "^2.15.10"
pytest-qt = "^4.2.0"
pytest-cov = "^4.0.0"
requests = "^2.28.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
